<!doctype html>
<html lang="en">
<!--
    This file is derived from the reveal.js Markdown example.  This file is
    intended to be served from wherever you run a "reveal.js" server.  It
    assumes "manta-tools.md" is in the same directory.
-->
<head>
    <meta charset="utf-8">
    <title>Manta Tools</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css" id="theme">
    <link rel="stylesheet" href="lib/css/zenburn.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
            <section data-markdown="manta-tools.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,

            // Optional libraries used to extend on reveal.js
            dependencies: [
                { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            ]
        });
    </script>
</body>
</html>
